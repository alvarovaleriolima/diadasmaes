<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <title>Homenagem à Mamãe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f6;
      color: #444;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ff6584;
      padding: 2rem 1rem;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .container {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .container img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .botao {
      padding: 1rem 2rem;
      background-color: #ff6584;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .botao:hover {
      background-color: #e64e70;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .container p {
        font-size: 1rem;
      }

      .botao {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Feliz dia das Mães!</h1>
  </header>

  <main class="container">
    <p>
      Mamãe querida, neste dia tão especial, quero homenagear a senhora, de uma forma diferente, com memórias e momentos juntos. Espero que goste!
    </p>

    <img src="fotos/foto9.jpg" alt="Foto com minha mãe" />

    <a href="homenagem.html" class="botao">Começar</a>
  </main>

</body>
</html>
