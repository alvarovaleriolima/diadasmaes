<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homenagem do Dia das Mães</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff0f6;
      color: #444;
    }

    /* Parallax Header */
    header {
      background-image: url('fundo-paralax.jpg'); /* Substitua por sua imagem */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 6rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .content {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    /* Botão música (fallback) */
    #startMusicBtn {
      display: none;
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #ff6584;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Galeria tipo mosaico */
    .gallery {
      column-count: 3;
      column-gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: block;
      break-inside: avoid;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }

    .button {
      margin-top: 2rem;
      text-align: center;
    }

    .button a {
      padding: 1rem 2rem;
      background-color: #ff6584;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    audio {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Com Todo Meu Amor</h1>
  </header>

  <section class="content">
    <p>
      Mãe, não existem palavras suficientes para descrever o amor que sinto por você. 
      Obrigado por cada sacrifício, cada gesto de carinho e cada ensinamento. 
      Você é minha inspiração e meu maior tesouro.
    </p>

    <audio id="musica" autoplay loop>
      <source src="musica/mae-rick-e-renner.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>

    <button id="startMusicBtn">Iniciar Música</button>

    <div class="gallery">
      <img src="fotos/foto01.JPG" alt="Foto 1">
      <img src="fotos/foto6.JPG" alt="Foto 2">
      <img src="fotos/IMG_20220103_183951590.jpg" alt="Foto 3">
      <img src="fotos/MVIMG_20250419_164802.jpg" alt="Foto 4">
      <img src="fotos/MVIMG_20250419_164802.jpg" alt="Foto 5">
      <img src="fotos/MVIMG_20250419_164802.jpg" alt="Foto 6">
    </div>

    <div class="button">
      <a href="index.html">Voltar ao Início</a>
    </div>
  </section>

  <script>
    window.addEventListener('load', function () {
      const audio = document.getElementById('musica');
      const btn = document.getElementById('startMusicBtn');

      audio.play().catch(() => {
        btn.style.display = 'inline-block';
        btn.addEventListener('click', function () {
          audio.play();
          btn.style.display = 'none';
        });
      });
    });
  </script>

</body>
</html>
